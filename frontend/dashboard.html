<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Task Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1>ðŸ“‹ Task Manager</h1>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="tasks.html">My Tasks</a>
                <span class="user-info" id="userInfo">Loading...</span>
                <button onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Welcome Section -->
        <div class="dashboard-header">
            <h2 id="welcomeMessage">Welcome!</h2>
            <p>Here's an overview of your tasks</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Tasks</h3>
                <div class="stat-number" id="totalTasks">0</div>
            </div>
            <div class="stat-card pending">
                <h3>Pending</h3>
                <div class="stat-number" id="pendingTasks">0</div>
            </div>
            <div class="stat-card in-progress">
                <h3>In Progress</h3>
                <div class="stat-number" id="inProgressTasks">0</div>
            </div>
            <div class="stat-card completed">
                <h3>Completed</h3>
                <div class="stat-number" id="completedTasks">0</div>
            </div>
        </div>

        <!-- Quick Add Task Form -->
        <div class="task-form-card">
            <h3>âž• Quick Add Task</h3>
            <div id="alertMessage"></div>
            
            <form id="quickTaskForm">
                <div class="form-group">
                    <label for="title">Task Title *</label>
                    <input type="text" id="title" placeholder="What needs to be done?" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Add more details..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="Pending" selected>Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="Personal" selected>Personal</option>
                            <option value="Work">Work</option>
                            <option value="Study">Study</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>

        <!-- View All Tasks Button -->
        <div class="text-center">
            <a href="tasks.html" class="btn btn-secondary btn-small">View All Tasks</a>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
